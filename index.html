<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<title>Coasters with the Most-ers</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>

		<body>
			<!-- navbar -->
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-header">
			    	<div class="row">
				      <a class="navbar-left" href="#">
				        <img alt="Brand" src="./images/coaster-logo_512.png">
				      </a>
				      <form class="navbar-form navbar-left col-sm-6" role="search" id="search-form" action="javascript:void(0)" method="post">
							  <div class="form-group">
							    <input type="text" class="form-control" id="text-input" placeholder="Search Attractions">
									<input type="checkbox" name="typeSearchCheckbox" id=typeSearchCheckbox"">
									<label for="typeSearchCheckbox">by Type</label>
								  	<input type="time" name="time" id="time">
									<button type="submit" class="btn btn-default">Search</button>
							  </div>
							</form>
							<div class="navbar-left col-sm-3">
							</div>
						</div>
			    </div>
			  </div>
			</nav>
			<!-- page -->
			<div class="container-fluid">
				<div class="row">
					<!-- list (left sidebar) -->
					<div id="listDiv" class="col-sm-4">
						<h3>Attractions</h3>
						<ul id="attractionList">
						</ul>
					</div>
					<!-- mapDiv - map/grid and canvas pin overlay -->
					<div id="mapDiv" class="col-sm-8">
						<div class="container-fluid mapContainer">

							<canvas id="canvas" class="row" resize="true">
							</canvas>

							<div id="mapGrid" class="row">
							</div>

						</div> <!-- bootstrap container-fluid -->
					</div> <!-- mapDiv -->
			</div> <!-- row -->
		</div> <!-- page - container-fluid -->

<footer class="navbar navbar-default">
<!--   <div class="container-fluid"> -->
    <!-- <div class="navbar-header row" id="mainFooter"> DUPE -->
    <div class="footerFlexContainer" id="mainFooter">

    </div>
  </div>
</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
		<script src="dist/app.js"></script>
	</body>
</html>
